<script>
var guess = 0;
var answer = 10000;

while ( guess != answer) {
  guess = prompt ("How many hours does it take to master a skill?");

  if (guess > answer) {
    alert ("Wow that's a lot of time! Luckily it doesn't take that many hours to master a skill!");
  }
  else if (guess < answer) {
    alert ("We wish! That's not even enough to get you started!");
  }
  else {
    alert ("Well done! It takes us 10000 hours of dedicated practice to truly master a skill! We better keep programming!");} 
}
</script>
